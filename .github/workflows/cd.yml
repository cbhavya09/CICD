name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    env:
      GH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      GH_HOSTNAME: ${{ secrets.GH_HOSTNAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        run: |
          echo "JAVA_HOME=C:\Program Files\Java\jdk-11" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV
          
      - name: Download artifact
        run: |
          gh release download v2.0.0 -p "my-java-app.zip" --repo cbhavya09/cicd
      
      - name: Extract artifact
        run: Expand-Archive -Path "C:\Users\c.bhavya\Desktop\demo\demo\actions-runner\_work\cicd\cicd\my-java-app.zip" -DestinationPath "C:\Users\c.bhavya\Desktop\cicd\my-java-app"
        
      - name: Copy artifact to Tomcat webapps
        run: Copy-Item -Path "C:\Users\c.bhavya\Desktop\cicd\my-java-app" -Destination "C:\apache-tomcat-10.1.13\webapps" -Recurse
  
      - name: Set up Tomcat
        run: |
          $env:TOMCAT_HOME = "C:\apache-tomcat-10.1.13"
          $env:PATH = "$env:PATH;$env:TOMCAT_HOME\bin"
      
      
  
      - name: Check if Tomcat is running
        run: |
          $tomcatRunning = Test-NetConnection -ComputerName "localhost" -Port 8080
          if ($tomcatRunning.TcpTestSucceeded -eq $true) { exit 0 } else { exit 1 }
  
      - name: Create WAR file
        run: Compress-Archive -Path "C:\apache-tomcat-10.1.13\webapps\my-java-app\*" -DestinationPath "C:\apache-tomcat-10.1.13\webapps\myapp.war"
        
      - name: Deploy to Tomcat
        run: |
      - name: Deploy to Tomcat
        run: |
          $env:TOMCAT_URL = "http://localhost:8080/manager/text"
          $env:TOMCAT_USERNAME = "deploy"
          $env:TOMCAT_PASSWORD = "varshu"
          $env:APP_PATH = "/myapp"  # Context path for your application
          $env:WAR_FILE_PATH = "C:\apache-tomcat-10.1.13\webapps\myapp.war"  # Path to your WAR file
            
          # Deploy using Invoke-WebRequest
          Invoke-WebRequest -Uri "$env:TOMCAT_URL/deploy?path=$env:APP_PATH&update=true" -Method PUT -InFile $env:WAR_FILE_PATH -Credential (New-Object System.Management.Automation.PSCredential($env:TOMCAT_USERNAME, (ConvertTo-SecureString $env:TOMCAT_PASSWORD -AsPlainText -Force)))
        shell: PowerShell
        
      