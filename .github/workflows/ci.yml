name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        run: |
          echo "JAVA_HOME=C:\Program Files\Java\jdk-11" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV
    
      - name: Download Apache Maven
        run: |
            wget -nc "https://apache.org/dyn/mirrors/mirrors.cgi?action=download&filename=maven/maven-3/3.8.3/binaries/apache-maven-3.8.3-bin.tar.gz" -O maven.tar.gz
            tar xzf maven.tar.gz
            echo "export PATH=\$PATH:$(pwd)/apache-maven-3.8.3/bin" >> $GITHUB_ENV
        shell: bash
        
      - name: Set up Maven
        run: |
          export PATH="$PATH:/C:/Users/c.bhavya/Desktop/cicd"
        shell: bash
      
      - name: Package the artifact
        run: |
          $outputPath = "my-java-app.zip"
          $sourcePath = "C:\Users\c.bhavya\Desktop\HDFC PROJ\java-trainning\Bhavya-Java\server\target\server.jar"
          Compress-Archive -Path $sourcePath -DestinationPath $outputPath
          
      - name: Publish the artifact to GitHub release
        run: |
          gh release create v6.5.1 my-java-app.zip